<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="app">
      <div class="heading">
        <h1>Calculate here:</h1>
      </div>

      <div class="calculator">
        <div class="screen">.</div>
        <br />

        <div class="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
          <button>0</button>
          <button>.</button>
          <button>/</button>
          <button id="equals">=</button>
        </div>

        <br />

        <button id="clear">CLEAR</button>
      </div>
    </div>
  </body>
</html>
